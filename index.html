<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Validation</title>
    <!-- Tailwind -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-r from-green-300 to-blue-300">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-96 h-auto">
        <form class="flex flex-col justify-center items-center space-y-6 p-6">
            <h1 class="text-2xl font-bold text-green-800">Captcha Verification</h1>
            <div class="w-full text-center">
                <label id="captcha" class="text-xl text-green-700 font-medium">Captcha goes here</label>
            </div>
            
            <div class="w-full">
                <input type="text" id="user" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter captcha">
            </div>

            <div class="w-full">
                <button onclick="generate()" id="verify" class="w-full py-3 bg-green-800 rounded-md text-white text-lg font-semibold hover:bg-green-700 transition duration-300 ease-in-out">
                    Verify
                </button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
